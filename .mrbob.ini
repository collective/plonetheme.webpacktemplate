[mr.bob]
ignored_files = README.rst .git* .editor* .travis*
ignored_directories = .git

[questions]
package.dottedname.question = Package dotted name
package.dottedname.required = True
package.dottedname.help = Should be something like 'my.themepackage'.

theme.title.question = Theme title
theme.title.required = True
theme.title.help = Should be something like 'My Theme'.

theme.folder.question = Theme folder name
theme.folder.required = True
theme.folder.help = Should be something like 'mytheme', but different from the site id.

site.siteid.question = Target site id
site.siteid.required = True
site.siteid.help = Webpack needs to know public path of the theme. Target site id is required for that. Should be something like 'Plone'.
site.siteid.default = Plone

theme.svg.question = Use SVG for content-type icons
theme.svg.post_ask_question = mrbob.hooks:to_boolean
theme.svg.required = False
theme.svg.default = no

plone.version.question = Plone version
plone.version.required = True
plone.version.help = Which Plone version would you like to use?
plone.version.default = 5.0.5
